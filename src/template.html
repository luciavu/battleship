<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <div class="credits">Credits</div>
      <div class="rules">Rules</div>
      <div class="quit">Quit</div>
    </header>
    <div class="titlescreen">
      <div class="title">BATTLESHIP</div>
      <div class="options">
        <div class="option">
          <div class="arrow" id="2parrow">⏵</div>
          <div class="option-text" id="2p">PLAYER vs PLAYER</div>
        </div>
        <div class="option">
          <div class="arrow" id="computerarrow">⏵</div>
          <div class="option-text" id="computer">PLAYER vs COMPUTER</div>
        </div>
      </div>
    </div>
  </body>
</html>
